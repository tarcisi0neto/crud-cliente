<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Login de Usuário</h1>
  <p>Aqui você pode fazer o seu Login!</p> 
</div>

    <div class="container mt-4">
        <form class="submit", method="POST">{% csrf_token %}
            <di class="form-group">
                <label for="username">Usuário</label>
                <input type="text", class="form-control" id="username" name="username" placeholde="username">
            </di>

            <di class="form-group">
                <label for="password">Senha</label>
                <input type="password", class="form-control" id="password" name="password"  placeholde="password">
            </di>
            {% for message in messages %}
            <div class="alert alert-danger">
                <strong>Erro </strong>{{ message }}
            </div>
            {%  endfor %}
            <di class="form-group">
                <button type="submit" class="btn btn-default">Default</button>
           </di>

        </form>
    </div>

</body>
</html>
